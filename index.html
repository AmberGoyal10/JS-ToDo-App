<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">
    <script src="./scripts/bootstrap.js"></script>
    <script src='./scripts/models/todo.js'></script>
    <script src='./scripts/models/operations.js'></script>
    <script src='./scripts/controller.js'></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <div class='container'>
        <h1 class='alert-info text-center'>ToDo Application</h1>
        <div class='form-group'>
            <label for="">ID</label>
            <input type="text" id='tid' class='form-control' placeholder="Type ID">    
        </div>
        <div class='form-group'>
            <label for="">Name</label>
            <input type="text" id='name' class='form-control' placeholder="Type Task Name">    
        </div>
        <div class='form-group'>
            <label for="">Discription</label>
            <textarea cols="30" row="6" id='desc' class='form-control' placeholder="Type Task Description"></textarea>  
        </div>
        <div class='form-group'>
            <label for="">Date</label>
            <input type="date" id='date' class='form-control' placeholder="Type URL">    
        </div>
        <div class='form-group'>
            <label for="">URL</label>
            <input type="text" id='url' class='form-control' placeholder="Type URL">    
        </div>
        <div class='form-group'>
            <label for="">Priority</label>
            <input type="range" id='pr' class='form-range' placeholder="Type ID">    
        </div>
        <div>
            <button class="btn btn-primary" id="add">Add</button>
            <button class="btn btn-danger" id="delete">Delete</button>
            <button class="btn btn-warning" id="update" data-bs-toggle="modal" data-bs-target="#mainModal">Update</button>
            <button class="btn btn-info" id="search">Search</button> 
            <div class="searchBar " id='searchbar'>
                <input type="text" id='seacrhTextbox' placeholder="Type Task Name To Search"/>
                <img class="size" src='./assets/images/search.png' id='seacrhText'>
                <img class="size" src="./assets/images/voice.jpg" id='voiceSearch'>
            </div>
            <button class="btn btn-info" id="sort">Sort</button>
            <button class="btn btn-success" id="save" data-bs-toggle="modal" data-bs-target="#mainModal">Save</button>
            <button class="btn btn-secondary" id="load" data-bs-toggle="modal" data-bs-target="#mainModal">Load</button>
            <button class="btn btn-secondary" id="loadserver">Load from Server</button>
            <button class="btn btn-danger" id="clearall">Clear All</button>
        </div>
        <h3>Total Records <span id="total"></span> Marked Records <span id="mark"></span> Unmarked Records <span id="unmark"></span></h3>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID<button class='sortButton btn btn-info' id='sortId' order='des'>Sort</button></th>
                    <th>Name<button class='sortButton btn btn-info' id='sortName' order='des'>Sort</button></th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>URL</th>
                    <th>Priority<button class='sortButton btn btn-info' id='sortPr' order='des'>Sort</button></th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>
    </div>
</body>
</html>
